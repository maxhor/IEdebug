<div class="container-fluid">

    <p-dialog class="artikelimages" [visible]="qtService.bArtikelGallery" [closable]="false"  position="center top" [responsive]="true"
        [style]="{'overflow':'scroll','background-color' :'#ffffe6'}" [showHeader]="'false'">

        <p-dataGrid id="artgallery" [value]="qtService.artgallery" [paginator]="true" [rows]="qtService.galleryrows" [pageLinks]="qtService.gallerypagelinks">
            <p-header class="ui-dialog-draggable">

                <button type="button" pButton style="margin-right:15%" (click)="qtService.toggle_images_size()" [label]="qtService.gallerybutton_label"></button>
{{qtService.sGalleryHeader}}
<button type="button" pButton style="margin-left:15%" (click)="qtService.toggleArtikelGallery()" label="verberg"></button>

</p-header>

<div>
    <ng-template let-artikel pTemplate="item" let-galaryindex="index">
        
        <div [id]="galaryindex" [class]="qtService.galleryclass" (click)="qtService.art_add_from_gallery(artikel)" 
       >
<p-panel [header]="artikel.artikelnr + '         '" >
    <img class="galleryimage img-responsive"  [ngClass] = "artikel.dynclass"
     src="../resources/fotoos/{{artikel.omschr}}.jpg" alt="Image not found" onerror="this.src='../resources/fotoos/default.jpg'">

<hr class="ui-widget-content" style="border-top:0"> {{artikel.voorraad}}

</p-panel>
</div>
<!--</div>-->
</ng-template>
</div>
</p-dataGrid>

</p-dialog>
</div>
